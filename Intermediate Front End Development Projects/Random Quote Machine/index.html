<html>

<head>
   <title>Random Quote Generator</title>
   <meta name="description" content="Inspiration for your day.">
   <meta name="keywords" content="fcc, free code camp, quote, random">
   <meta name="author" content="Laetitia Tam">
   <link href="https://fonts.googleapis.com/css?family=Anton|Caveat" rel="stylesheet"> 
   <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
   <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
   <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="container-fluid">
    <div class="main">

      <h1 class="text-uppercase">Random Quote Generator</h1>
      <h4>A bit of inspiration for your day.</h4>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="quote"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-3"><a class="btn btn-custom btn-lg btn-block" id="twitterSend" target="_blank"><i class="fa fa-twitter fa-1x" aria-hidden="true"></i> Tweet It!</a></div>
        <div class="col-sm-3">
          <button id="newquote" class="btn btn-custom btn-lg btn-block">Get Another Quote!</button>
        </div>
      </div>
    </div>
</body>

</html>
