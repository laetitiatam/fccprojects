<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<div id="calculator">
		<div id="display">
		</div>
		<div class="wrapper">
			<a id="clear">C</a>
			<a id="clearall">AC</a>
			<a class="operators">&#247</a>
			<a class="operators">x</a>
			<a class="numbers">7</a>
			<a class="numbers">8</a>
			<a class="numbers">9</a>
			<a class="operators">-</a>
			<a class="numbers">4</a>
			<a class="numbers">5</a>
			<a class="numbers">6</a>
			<a class="operators">+</a>
			<a class="numbers">1</a>
			<a class="numbers">2</a>
			<a class="numbers">3</a>
			<a class="numbers">0</a>
			<a class="numbers">.</a>
			<a class="numbers" id="changesign">+/-</a>
			<a class="operators" id="equals">=</a>

		</div>
	</div>
</body>

</html>
